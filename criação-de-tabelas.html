<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

  </head>
<body>

    <h1>Exemplo de Tabela</h1>
    
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ração Premium</td>
                <td>R$ 99,90</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Arranhador</td>
                <td>R$ 79,90</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Brinquedo Interativo</td>
                <td>R$ 39,90</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
