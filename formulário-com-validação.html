<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>
    
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
</head>
<body>

    <h1>Formulário de Cadastro</h1>
    <form id="cadastroForm" onsubmit="return validarFormulario()">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <span class="error" id="errorNome"></span>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="errorEmail"></span>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required minlength="6">
            <span class="error" id="errorSenha"></span>
        </div>
        <button type="submit">Enviar</button>
    </form>

    <script>
        function validarFormulario() {
            // Limpar mensagens de erro
            document.getElementById('errorNome').textContent = '';
            document.getElementById('errorEmail').textContent = '';
            document.getElementById('errorSenha').textContent = '';

            let valid = true;

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Validação do nome
            if (nome.trim() === '') {
                document.getElementById('errorNome').textContent = 'Nome é obrigatório.';
                valid = false;
            }

            // Validação do e-mail
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('errorEmail').textContent = 'E-mail inválido.';
                valid = false;
            }

            // Validação da senha
            if (senha.length < 6) {
                document.getElementById('errorSenha').textContent = 'A senha deve ter pelo menos 6 caracteres.';
                valid = false;
            }

            return valid; // Impede o envio do formulário se houver erros
        }
    </script>

</body>
</html>
